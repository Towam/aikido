{{ define "main" }}
    <header class="hompage-header">
        <div class="container">
            <h1>{{ .Title }}</h1>
        </div>
    </header>

    <main>
        <div class="container">
            {{ range where .Site.RegularPages "Type" "posts"}}
            <div class="homepage-article">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ .Params.date.Format "Mon Jan 2, 2003" }}
            </div>
            {{ end }}
        </div>
    </main>
{{ end }}
